<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken Pon!</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <p>A race to <b>5</b> rock paper scissor  game.</p>

    <button id="newGame">New Game</button>

    <div class="container">
    <button class="select" id="rock">✊</button>
    <button class="select" id="paper">✋</button>
    <button class="select" id="scissor">✌️</button>
    </div>


    <div class="results">
        <p>Game Result:</p>
        <div>User: <span>0</span> </div>
        <div>Computer: <span>0</span> </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
